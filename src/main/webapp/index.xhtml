<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">

	<ui:define name="content">

		<h:form id="FormLista">

			<p:dataTable value="#{livroController.listarLivro}" var="livro">
	
			<p:column>
				<f:facet name="header">
					<h:outputText value="Titulo" />
				</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Data_Publicacao" />
				</f:facet>
				<h:outputText value="#{livro.dataPublicacao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome_Autor" />
				</f:facet>
				<h:outputText value="#{livro.autordto.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome_Categoria" />
				</f:facet>
				<h:outputText value="#{livro.categoriadto.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Opções" />
				</f:facet>
				<h:commandLink value="Editar" ajax="false"
					action="#{livroController.criticaSelecionada(livro.id)}" />
			</p:column>
		</p:dataTable>
			



		</h:form>
	</ui:define>
</ui:composition>
</html>
